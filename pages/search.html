<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="shortcut icon" href="../public/favicon.png" type="image/x-icon">
    
</head>
<body>
    <nav class="bg-gray-900">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                </div>
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex shrink-0 items-center">
                        <img class="h-8 w-auto" src="../public/logo.png" alt="Your Company">
                    </div>
                    <div class="hidden sm:ml-6 sm:block">
                        <div class="flex space-x-4">
                            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                            <a href="/index.html" class="rounded-md px-3 py-2 text-sm font-medium text-yellow-400 hover:bg-gray-700 hover:text-white">Inico</a>
                            <a href="/pages/dashboard.html" class="rounded-md px-3 py-2 text-sm font-medium text-yellow-400 hover:bg-gray-700 hover:text-white">Dashboard</a>
                            <a href="/pages/search.html"  class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white" aria-current="page" >Buscar Producto</a>
                            <a href="/pages/analisis.html" class="rounded-md px-3 py-2 text-sm font-medium text-yellow-400 hover:bg-gray-700 hover:text-white">An√°lisis</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container  flex flex-col items-center mx-auto mt-6 bg-gray-700 p-6 rounded-lg shadow-md w-4/5">
        <h1 class="text-3xl font-bold text-yellow-400 mb-4">Buscar un producto para scrapear</h1>

        <label for="producto" class="text-blue-300 mb-2">Introduce el producto</label>
        <input type="text" placeholder="http://aabbcc.com" id="producto" name="producto" class="w-full p-2 mb-4 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300">
        <button id="boton" class="px-4 py-2 bg-blue-300 text-gray-700 font-semibold rounded-lg shadow-md hover:bg-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-300">Comprobar</button>
    </div>

    
    <div id="card" class="container flex flex-col items-center mx-auto mt-6 bg-gray-800 p-6 rounded-lg shadow-md bg w-3/5">
        <div id="cargando" class="hidden">
            <svg width="40" height="40" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="white">
                <style>.spinner_9y7u{animation:spinner_fUkk 2.4s linear infinite;animation-delay:-2.4s}.spinner_DF2s{animation-delay:-1.6s}.spinner_q27e{animation-delay:-.8s}@keyframes spinner_fUkk{8.33%{x:13px;y:1px}25%{x:13px;y:1px}33.3%{x:13px;y:13px}50%{x:13px;y:13px}58.33%{x:1px;y:13px}75%{x:1px;y:13px}83.33%{x:1px;y:1px}}</style>
                <rect class="spinner_9y7u" x="1" y="1" rx="1" width="10" height="10"/>
                <rect class="spinner_9y7u spinner_DF2s" x="1" y="1" rx="1" width="10" height="10"/>
                <rect class="spinner_9y7u spinner_q27e" x="1" y="1" rx="1" width="10" height="10"/>
            </svg>
        </div>
        <div class="max-w-sm rounded overflow-hidden">
            <img id="imagen" class="w-full rounded-md hidden" src="" alt="Imagen del producto">
            <div class="px-6 py-4">
              <div id="nombre" class="font-bold text-xl mb-2 text-white"></div>
              <ul id="descripcion" class="text-white text-base list-disc list-inside space-y-2">

              </ul>
            </div>
            <div id="divPrecioStock" class="px-6 pt-4 pb-2 hidden">
              <span id="precio" class="inline-block bg-green-200 rounded-full px-3 py-1 text-sm font-semibold text-green-800 mr-2 mb-2"></span>
              <span id="stock" class="inline-block bg-blue-200 rounded-full px-3 py-1 text-sm font-semibold text-blue-800 mr-2 mb-2"></span>
            </div>
          </div>
          
    </div>


    
    
<script src="../js/scrapping.js"></script>
</body>
</html>
